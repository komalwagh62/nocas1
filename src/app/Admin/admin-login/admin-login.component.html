<div class=" flex-r container">
    <div class="flex-r login-wrapper">
        <div class="login-text">

            <h1>Log In</h1>
            <p>It's not long before you embark on this journey! </p>

            <form class="flex-c" [formGroup]="LogInForm" novalidate (ngSubmit)="onsubmit()">
                <div class="input-box">
                    <span class="label">E-mail</span>
                    <div class=" flex-r input">
                        <input type="email" placeholder="name@abc.com" formControlName="email" autocomplete="email" id="email" required>
                        <i class="bi bi-envelope-at-fill"></i>

                    </div>
                    <div *ngIf="LogInForm.get('email').invalid && (LogInForm.get('email').dirty || LogInForm.get('email').touched)"
                        class="alert alert-danger mt-2">
                        <div *ngIf="LogInForm.get('email').errors.required">
                            Email is <strong>required.</strong>
                        </div>
                        <div *ngIf="LogInForm.get('email').errors.nullValidator">
                            Email is <strong>required.</strong>
                        </div>
                        <div *ngIf="LogInForm.get('email').errors.email">
                            Please enter a valid <strong>Email address</strong>
                        </div>
                        <!-- <div *ngIf="LogInForm.get('email').errors.minlength">
                    Name must be at least 2 characters long.
                  </div> -->
                    </div>
                </div>

                <div class="input-box">
                    <span class="label">Password</span>
                    <div class="flex-r input">
                        <input type="password" [type]="showPassword ? 'text' : 'password'" id="password"  autocomplete="password" formControlName="password"
                            placeholder="8+ (a, A, 1, #)">
                        <span> <i class="bi " [ngClass]="{
                  'bi-eye-slash-fill': !showPassword,
                  'bi-eye-fill': showPassword}" (click)="togglePasswordVisibility()"></i></span>
                    </div>
                    <div *ngIf="LogInForm.get('password').invalid && (LogInForm.get('password').dirty || LogInForm.get('password').touched)"
                        class="alert alert-danger mt-2">
                        <div *ngIf="LogInForm.get('password').errors.required">
                            password is <strong>required.</strong>
                        </div>
                        <div *ngIf="LogInForm.get('password').errors.nullValidator">
                            password is <strong>required.</strong>
                        </div>
                        <!-- <div *ngIf="LogInForm.get('password').errors.pattern">
                    Please enter a valid  <strong>password</strong>
                  </div> -->
                        <!-- <div *ngIf="LogInForm.get('email').errors.minlength">
                    Name must be at least 2 characters long.
                  </div> -->
                    </div>
                </div>


                <button class="btn1 btn" type="submit">
                    LogIn
                </button>
         
            </form>

        </div>
    </div>
</div>
