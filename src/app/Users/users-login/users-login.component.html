<div class="flex-r container">
    <div class="flex-r login-wrapper">
        <div class="login-text">
            <h1>Log In</h1>
            <p>It's not long before you embark on this journey!</p>

            <form class="flex-c" [formGroup]="LogInForm" (ngSubmit)="login()">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="flex-r input">
                        <input type="email" placeholder="name@abc.com" name="email" formControlName="email" autocomplete="email" id="email" required>
                        <i class="bi bi-envelope-at-fill"></i>
                    </div>
                    <div *ngIf="LogInForm.get('email').invalid && (LogInForm.get('email').dirty || LogInForm.get('email').touched)"
                        class="alert alert-danger mt-2">
                        <div *ngIf="LogInForm.get('email').errors.required">
                            Email is <strong>required.</strong>
                        </div>
                        <div *ngIf="LogInForm.get('email').errors.email">
                            Please enter a valid <strong>Email address</strong>
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="flex-r input">
                        <input type="password" [type]="showPassword ? 'text' : 'password'" id="password" autocomplete="password" name="password" formControlName="password" placeholder="Enter Password">
                        <span>
                            <i class="bi " [ngClass]="{
                                'bi-eye-slash-fill': !showPassword,
                                'bi-eye-fill': showPassword
                            }" (click)="togglePasswordVisibility()"></i>
                        </span>
                    </div>
                    <div *ngIf="LogInForm.get('password').invalid && (LogInForm.get('password').dirty || LogInForm.get('password').touched)"
                        class="alert alert-danger mt-2">
                        <div *ngIf="LogInForm.get('password').errors.required">
                            Password is <strong>required.</strong>
                        </div>
                    </div>

                    <div class="form-outline mt-2">
                        <a href="forgot-pass" class="forgot-pass" routerLink="/forgot-pass">Forgot password?</a>
                    </div>
                </div>

                <button class="btn btn-outline-primary rounded-5 py-2 px-4" type="submit">Log In</button>
                <!-- <button class="btn  btn-outline-primary rounded-5 py-2 px-4" type="submit">Join Us</button> -->
                <div class="text-center text-muted mt-1 mb-0">
                    <span>Don't have an account? <a href="" routerLink="/UsersRegister" class="fw-bold text-body"><u>Signup here</u></a></span>
                </div>
            </form>
        </div>
    </div>
</div>
