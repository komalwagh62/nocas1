<div class="background">
  <div class="container">
    <div class="panel pricing-table">
      
      <div class="pricing-plan">
        <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Basic</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Unlimited Request</li>
          <li class="pricing-features-item">30 days</li>
        </ul>
        <span class="pricing-price">₹ 100</span>
        <button class="pricing-button "  (click)="handlePayment('Basic', 100)">Buy Now</button>
      </div>
      
      <div class="pricing-plan">
        <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Standard</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Unlimited Request</li>
          <li class="pricing-features-item">6 Month</li>
        </ul>
        <span class="pricing-price">₹ 300</span>
        <button  class="pricing-button is-featured"(click)="handlePayment('Standard', 300)" >Buy Now</button>
      </div>
      
      <div class="pricing-plan">
        <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Advance</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Unlimited Request</li>
          <li class="pricing-features-item">+1 Hr free consultation monthly</li>
          <li class="pricing-features-item">1 year</li>
        </ul>
        <span class="pricing-price">₹ 500</span>
        <button  class="pricing-button" (click)="handlePayment('Advance', 500)">Buy Now </button>
      </div>
      
    </div>
  </div>
</div>
