<section class="section profile">
  <div class="container mt-4">
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="card profile-card">
          <div class="card-body text-center">
            <label class="hoverable" for="fileInput">
              <img [src]="imageUrl ? imageUrl : 'https://assets.codepen.io/1480814/av+1.png'" alt="Profile" class="rounded-circle">
              
              <div class="background"></div>
            </label>
            <!-- <input id="fileInput" type='file' accept=".png, .jpg, .jpeg" #fileInput (change)="onFileSelected($event)" style="display: none;"> -->
            <h1 class="mt-3">{{this.user.uname}}</h1>
<!--             
              <div class="col-lg-9 col-md-8">{{this.user.email}}</div> -->
            
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-8 col-md-6">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
              </li>
             
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button>
              </li>
            </ul>
            <div class="tab-content pt-2">
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h1 class="card-title">Profile Details</h1>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Full Name</div>
                  <div class="col-lg-9 col-md-8">{{this.user.uname}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Address</div>
                  <div class="col-lg-9 col-md-8">{{this.user.address}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Phone</div>
                  <div class="col-lg-9 col-md-8">{{this.user.phone_number}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{this.user.email}}</div>
                </div>
              </div>
              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                <form (ngSubmit)="saveChanges()">
                  <div class="row mb-3">
                    <label for="uname" class="col-md-4 col-lg-3 col-form-label">Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="uname" type="text" class="form-control" id="uname" [(ngModel)]="this.updatedUser.uname">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="address" type="text" class="form-control" id="address" [(ngModel)]="this.updatedUser.address" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="phone_number" class="col-md-4 col-lg-3 col-form-label">Phone Number</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="phone_number" type="text" class="form-control readonly-input" id="phone_number"
                        [(ngModel)]="this.updatedUser.phone_number" readonly>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="email" class="form-control readonly-input" id="email"
                        [(ngModel)]="this.updatedUser.email" readonly>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form>
              </div>
              
              <div class="tab-pane fade pt-3" id="profile-change-password">
                <form (ngSubmit)="changePassword()">
                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="currentPassword" type="text" class="form-control" [(ngModel)]="currentPassword" id="currentPassword">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" required [(ngModel)]="newPassword" id="newPassword">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="confirmPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="confirmPassword" type="text" class="form-control" [(ngModel)]="confirmPassword" (input)="validatePassword()" id="confirmPassword">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" [disabled]="!passwordsMatch" class="btn btn-primary">Change Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
