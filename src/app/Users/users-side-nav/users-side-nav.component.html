<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <!-- *ngIf="apiService.token" -->
        <button *ngIf="apiService.token" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon></button>
        <img src="https://www.cognitivenavigation.com/wp-content/uploads/2024/03/cropped-C_Name.png"
            alt="cognitivenavigation" width="200" height="100%">

        <span class="example-spacer"></span>
        <!-- Hide login and join us button if uname exists -->
        
        <ng-container *ngIf="apiService.userData?.uname">
            <button mat-button [matMenuTriggerFor]="menu">Welcome,{{this.apiService.userData.uname}}</button>
        </ng-container>
        <!-- <ng-container *ngIf="!apiService.userData?.uname">
            <button mat-button routerLink="/Admin">Admin</button> -->
            
        <!-- </ng-container> -->
        <ng-container *ngIf="!apiService.userData?.uname">
            <button mat-button routerLink="/UsersLogin">Log In</button>
            <button mat-stroked-button color="primary rounded-pill" routerLink="/UsersRegister">Join Us</button>
        </ng-container>

        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="navigateToProfile()">My Profile</button>
            <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>
    </nav>
</div>

<mat-sidenav-container  class="example-container" >
    <mat-sidenav #drawer mode="side" >
        <mat-nav-list >
            <a mat-list-item routerLink="/UsersHome"><mat-icon matListItemIcon> home</mat-icon>Home</a>
            <a mat-list-item routerLink="/UsersProfile"><mat-icon matListItemIcon>account_circle</mat-icon>My
                Profile</a>
            <!-- <a mat-list-item routerLink="/permissible-height"><mat-icon matListItemIcon>launch</mat-icon>NOCAS</a> -->
            <a mat-list-item routerLink="/C_NOCAS-MAP"><mat-icon matListItemIcon>airplanemode_active</mat-icon>NOCAS</a>
            <a mat-list-item routerLink="/PricingPlans"><mat-icon matListItemIcon>launch</mat-icon>Subscription</a>
            <a mat-list-item routerLink="/request-Service"><mat-icon matListItemIcon>launch</mat-icon>Other Products</a>
            <a mat-list-item routerLink="/TransactionDetails"><mat-icon matListItemIcon>launch</mat-icon>Transaction Details</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="example-sidenav-content" (click)="drawer.close()">

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
