<section>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <button *ngIf="apiService.token" type="button" aria-label="Toggle sidenav" mat-icon-button
                (click)="drawer.toggle()" color="primary">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon></button>
            <img src="https://www.cognitivenavigation.com/wp-content/uploads/2024/03/cropped-C_Name.png"
                alt="cognitivenavigation" routerLink="/" width="200" height="100%">
            <span class="example-spacer"></span>
            <ng-container *ngIf="apiService.userData?.uname">
                <button mat-button [matMenuTriggerFor]="menu">Welcome,{{this.apiService.userData.uname}}</button>
            </ng-container>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="navigateToProfile()">My Profile</button>
                <button mat-menu-item (click)="logout()">Log Out</button>
            </mat-menu>
        </nav>
    </div>
</section>
<section>
    <mat-sidenav-container class="example-container">
        <mat-sidenav #drawer mode="side">
            <mat-nav-list>
                <a mat-list-item routerLink="/UsersHome"><mat-icon matListItemIcon >home</mat-icon>Home</a>
                <a mat-list-item routerLink="/UsersProfile"><mat-icon matListItemIcon>account_circle</mat-icon>My Profile</a>
                <a mat-list-item routerLink="/C_NOCAS-MAP"><mat-icon matListItemIcon>airplanemode_active</mat-icon>NOCAS</a>
                <a mat-list-item routerLink="/PricingPlans"><mat-icon matListItemIcon>subscriptions</mat-icon>Subscription</a>
                <a mat-list-item routerLink="/request-Service"><mat-icon matListItemIcon>add_circle</mat-icon>Other Products</a>
                <a mat-list-item routerLink="/TransactionDetails"><mat-icon matListItemIcon>receipt</mat-icon>My Transaction</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="example-sidenav-content" (click)="drawer.close()">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</section>
